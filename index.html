<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ALI-Stack</h1>


  <div id="app">
    <!-- Login Page -->

    <div id="login-page" class="page">
      <h1>Login</h1>
      <form id="login-form">

        <input type="text" required
        id="login-username" placeholder="Username">
        <input type="password" required
        id="login-password" placeholder="password">
        <button type="submit" onclick="loginHandler()">Login</button>
        
      </form>
      <p>Don't have an account? <a href="Javascript:void(0)" id="show-signup" onclick="showSignUp()">Sign Up</a></p>
    </div>

    <!-- Signup page  -->

    <div id="signup-page" class="page hidden">

      <h1>Sign Up</h1>
      <form id="signup-form">

        <input type="text" required placeholder="Username"
        id="signup-username">
        <input type="password" required placeholder="Password"
         id="signup-password">

         <button type="submit" onclick="handleSignUp()">Sign Up</button>


      </form>
      <p>Already have an account? <a href="#" id="show-login" onclick="showLogin()">Login!</a></p>



    </div>


    <!-- Dashboard page  -->

    <div id="dashboard-page" class="page hidden">

      <header>
        <div class="user-info">
          <span id="logged-in-user">Welcome, </span>
        </div>

        <h1>Posting Dashboard</h1>
        <button id="logout-btn" onsubmit="logoutBtn()">Logout</button>
      </header>

      <div class="dashboard-content">

        <div class="post-form-section">
          <h3>Create a new Post</h3>
          <form id="post-forms">

            <input type="hidden" id="post-id">
            <input type="text" id="post-name"
            placeholder="Post Name" required>
            <textarea id="post-description"
            placeholder="Description"></textarea>
            <input type="text" id="post-image"
            placeholder="Image URL (Optional)">
            <button id="post-form-button" type="submit" onclick="dashManager()">Add Post</button>
          </form>
        </div>

        <div class="foods-list-secion">
          <h3>Your Posts</h3>
          <div id="foods-list" class="foods-grid"></div>
        </div>
      </div>
    </div>
  </div>
  
</body>
<script src="./app.js"></script>
</html>
